<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <div class="header">Samoyed surprise</div>
      <div class="devotionPanel">
        <div class="basic countPanel">
          <img class="icon" height="30px" src="https://i.ibb.co/tCR0sDp/samoyed-small.png" alt="samoyed"></img>
          <span> : <span class="samoyedCount"></span></span>
        </div>
        <div class="rare countPanel">
          <img class="icon" height="30px" src="https://i.ibb.co/z5Z5nrj/samoyed-rare.png" alt="samoyed rare"></img>
          <span> : <span class="samoyedRareCount"></span></span>
        </div>
        <div>
          <span>Total devotion: <span class="totalDevotion"></span></span>
        </div>
      </div>
    </div>
  </body>
</html>
